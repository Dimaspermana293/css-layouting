<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Gradient</title>
    <style>
        h1{
            font-size: 72px;
            background: linear-gradient(278deg, #b527cf, #3bd9d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>


</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
